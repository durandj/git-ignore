# https://taskfile.dev

version: '3'

vars:
  BIN: git-ignore

tasks:
  default:
    cmds:
      - task: build

  build:
    vars:
      VERSION:
        sh: git describe --tags --always --dirty

    cmds:
      - go build
          -ldflags "-s -w -X github.com/durandj/git-ignore/pkg/gitignore.VERSION={{ .VERSION }}"
          -o {{ .BIN }}
          ./main.go

  clean:
    cmds:
      - rm --force --recursive {{ .BIN }} bin

  lint:
    cmds:
      - golangci-lint run

  install:
    cmds:
      - go get github.com/onsi/ginkgo/ginkgo

  test:
    cmds:
      - ginkgo -v -p -race --randomize-all ./pkg/gitignore
